flarum-pusher:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Pusher Settings modal dialog.
    pusher_settings:
      app_cluster_label: Cluster
      app_id_label: ID ứng dụng
      app_key_label: Khóa ứng dụng
      app_secret_label: Ứng dụng bí mật
      title: Thiết lập Pusher

  # Translations in this namespace are used by the admin interface.
  forum:

    # These translations are used in the discussion list.
    discussion_list:
      show_updates_text: "{count, plural, one {Hiển thị # cuộc thảo luận cập nhật} other {Hiển thị # cuộc thảo luận cập nhật}}"
