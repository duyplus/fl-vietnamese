fof-best-answer:
  admin:
    permissions:
      best_answer: Chọn câu trả lời hay nhất (Thảo luận riêng)
      best_answer_not_own_discussion: Chọn câu trả lời hay nhất (không phải thảo luận riêng)
    settings:
      label:
        general: Chung
        reminders: Nhắc nhở
        advanced: Nâng cao
        reminders_notice: Để lời nhắc hoạt động chính xác, bạn phải thiết lập bộ lập lịch Flarum một cách chính xác.
      allow_select_own_post: Cho phép người dùng chọn bài đăng của riêng họ
      select_best_answer_reminder_days: Nhắc người dùng chọn một câu trả lời hay nhất sau X ngày
      schedule_on_one_server: Sử dụng chỉ thị 'onOneServer()' cho bộ lập lịch tác vụ (yêu cầu Redis/Memcache)
      schedule_stop_overnight: Ngăn trình lập lịch nhắc nhở chạy trong những giờ không xã hội (9 giờ tối - 8 giờ sáng theo giờ máy chủ)
      schedule_log_output: Nối đầu ra của bộ lập lịch vào bộ nhớ nhật ký
      remind_tag_ids: Để hạn chế lời nhắc đối với các thẻ cụ thể, hãy nhập ID thẻ tại đây (được phân tách bằng dấu phẩy)
      use_alt_ui: Sử dụng bố cục thay thế (các nút trả lời tốt nhất trong chân trang bài đăng)
  forum:
    answered_badge: Đã trả lời
    this_best_answer: Chọn câu trả lời hay nhất
    remove_best_answer: Bỏ chọn câu trả lời hay nhất
    best_answer_button: Câu trả lời hay nhất
    best_answer_label: chọn bởi <a>{username}</a> {time_set}
    errors:
      mismatch: "Bài đăng được chọn không tồn tại trong cuộc thảo luận này"

    notification:
      best_answer_in_discussion: "{username} đã chọn câu trả lời tốt nhất trong cuộc thảo luận này"
      content: Vui lòng chọn một câu trả lời hay nhất nếu câu hỏi của bạn đã được trả lời
      awarded: Bài đăng của bạn được chọn là câu trả lời hay nhất bởi {username}

      preferences:
        awarded_best_answer: Khi ai đó chọn bài viết của tôi là một câu trả lời hay nhất
        best_answer_in_discussion: Khi một câu trả lời hay nhất được đặt trong một cuộc thảo luận tôi đã tham gia
  email:
    subject:
      awarded: Bài đăng của bạn đã được đặt là câu trả lời hay nhất bởi {display_name}
      ba-set: Câu trả lời hay nhất đã được đặt ra bởi {display_name}
      select: Bạn đã quản lý nhận được câu trả lời câu hỏi của bạn?
    body:
      awarded: |
        Chào {recipient_display_name},
        
        Bạn đã làm rất tốt, {actor_display_name} đã đặt bài đăng của bạn là câu trả lời tốt nhất trong cuộc thảo luận: {discussion_title}. Thanks for helping out.

        Xem nó ở đây: {discussion_url}
      ba-set: |
        Chào {recipient_display_name},

        {actor_display_name} đã đặt một câu trả lời tốt nhất trong cuộc thảo luận: {discussion_title}, mà bạn đã tham gia.

        Kiểm tra tại đây: {discussion_url}
      select: |
        Chào {recipient_display_name},

        Chỉ cần đăng ký; bây giờ bạn sẽ có rất nhiều câu trả lời cho câu hỏi của bạn: {discussion_title}. Hy vọng rằng một trong số họ đã giúp bạn giải quyết vấn đề của bạn.

        Nếu vậy, sẽ thực sự hữu ích cho các thành viên tương lai nếu bạn có thể đưa ra câu trả lời tốt nhất cho câu hỏi của mình. Nó sẽ giúp những người có cùng vấn đề tìm thấy câu trả lời mà họ cần, đồng thời cũng là lời cảm ơn sâu sắc đến các thành viên đã giúp đỡ bạn. Họ dành thời gian một cách tự nguyện, vì vậy thật tuyệt khi cho họ biết rằng họ đang làm tốt.

        Truy cập cuộc thảo luận tại đây: {discussion_url}, và chọn bài thích hợp nhất làm câu trả lời hay nhất.

        Cảm ơn!
